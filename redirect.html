<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
</head>
<body>
    <h1>Authorization Successful</h1>
    <p>Your authorization code is:</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.body.innerHTML += `<strong>${params.get('code')}</strong>`;
    </script>
</body>
</html>
